<!DOCTYPE html>
<head>
    <title>This is my bootstrap page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .col {
            background-color: aqua;
        }

        .second {
            background-color: grey ;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="row">
            <h1 class="h1">Hello Bootstrap</h1>
            <span class="h1">This is a span</span><br>
        </div>
        <div class="row">
            <div class="col-lg-2 second col-md-12 offset-lg-2">
                This contains some ads
            </div>
            <div class="col-lg-4 col-md-6 offset-lg-1">
                <input class="form-control" type="text" placeholder="Name">
                <input class="form-control" type="text" placeholder="Email">
                <button class="btn btn-success">Click here to start</button>
                <button class="btn btn-danger">Clear</button>
            </div>
            <div class="col-lg-3 col-md-6">
                This is second column which contains the explanation to fill the form
            </div>
        </div>
        <div class="row">
            <div class="col">col1</div>
            <div class="col second">col2</div>
        </div>
        <div class="row">
            <div class="col">col1</div>
        </div>
    </div>
</body>
