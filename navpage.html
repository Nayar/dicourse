<!DOCTYPE html>
<head>
    <title>Today we learn about flex</title>
    <style>
        .box {
            border: 1px solid black;
            width: 200px;
            height: 200px;
        }

        #box1 {
            float: left;
        }

        #box2 {
            float: right;
        }
    </style>
</head>
<body>
    
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
</body>
