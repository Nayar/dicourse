<!DOCTYPE html>
<head>
    <title>Today we learn about flex</title>
    <style>
        .box {
            border: 1px solid black;
            width: 200px;
            height: 200px;
            background-color: brown;
        }

        .flexcontainer {
            display: flex;
            padding: 2px;
            border: 1px solid black;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="flexcontainer">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
    </div>
</body>
